name: Prepare Release PR

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  prepare:
    name: Prepare Release PR
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push commits/branch and create PR
      pull-requests: write # Needed to create PR

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main # Ensure we are on the main branch
          fetch-depth: 0 # Fetch all history for changelog generation

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Clean install dependencies
        # Install includes conventional-changelog-cli now
        run: rm -rf node_modules && npm ci

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and capture new version
        id: version_bump
        run: |
          # Run npm version, which updates package.json and package-lock.json
          # The output of npm version is the new version number (e.g., v3.2.3)
          NEW_VERSION=$(npm version ${{ github.event.inputs.version_type }} --no-git-tag-version)
          echo "New version tag: $NEW_VERSION"
          # Set the new version as an output for later steps
          echo "new_version_tag=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "new_version_branch=release/$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Generate Changelog
        run: npx conventional-changelog -p angular -i CHANGELOG.md -s -r 0

      - name: Create and Checkout Release Branch
        run: |
          git checkout -b ${{ steps.version_bump.outputs.new_version_branch }}

      - name: Commit version bump and changelog
        run: |
          git add package.json package-lock.json CHANGELOG.md
          git commit -m "chore: Prepare release ${{ steps.version_bump.outputs.new_version_tag }}"

      - name: Push Release Branch
        run: git push origin ${{ steps.version_bump.outputs.new_version_branch }}

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "Prepare Release ${{ steps.version_bump.outputs.new_version_tag }}" \
            --body "This PR includes the version bump and updated changelog for release ${{ steps.version_bump.outputs.new_version_tag }}. Please review." \
            --base main \
            --head ${{ steps.version_bump.outputs.new_version_branch }} 