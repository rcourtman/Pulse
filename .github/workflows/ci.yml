name: CI/CD

on:
  push:
    branches:
      - gh-pages

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        node-version: 20

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        registry-url: https://registry.npmjs.org/
        cache: npm

